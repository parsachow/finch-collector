{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}

<h1>Add Finch</h1>

{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires(mandatory) the following for security purposes -->
    <!-- input of type- hidden -->
    {% csrf_token %} 
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      <!-- form is an object. Its an instance of ModelForm class -->
        <!-- ".as_table" displays the form as a table. We can display it as a p tag/ul tag -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

{% endblock %}
